name: CI

on:
  push:
  pull_request:
    branches:
      - main
      - frontend
      - backend
      - database

jobs:
  client:
    name: Client
    runs-on: ubuntu-latest
    concurrency: 
      group: ci-client-${{ github.ref }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Packages
        run: pnpm install
        working-directory: ./frontend

      - name: Lint Client
        run: pnpm lint:ci
        working-directory: ./frontend

      - name: Build Client
        run: pnpm build
        working-directory: ./frontend
